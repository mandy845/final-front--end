<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>to-do list</title>
</head>
<body>
    <section >
        <div class="wrapper">
            <div class="headline">
                <h1>we <span>promise </span>to keep your schedule in <span>time</span> </h1>
            </div>
            <form class="form">
               <div class="signup">
                   <div class="form-group">
                       <input type="text"   placeholder="first name" class="first_name" requiredD>
                   </div>
                   <div class="form-group">
                       <input type="text" placeholder="last name" class="last_name" requiredD>
                   </div>
                   <div class="form-group">
                    <input type="text" placeholder="Email address" class="email_adress" requiredD>
                </div>
   
                   <div class="form-group">
                       <input type="text" placeholder="username" class="username" requiredD>
   
                   </div>
                   <div class="form-group">
                       <input type="password" placeholder="Password" class="password" requiredD>
                   </div>
                   <button type="submit" class="btn">SIGN UP</button>
                   <div class="account-exist">
                       Already have an account? <a href="#" id="login">Login</a>
                   </div>
               </div>
               <div class="signin"> 
                   <div class="form-group">
                       <input type="text" class="username" placeholder="username" requiredD>
                   </div>
                   <div class="form-group">
                    <input type="text" class="email_adress" placeholder="Email address" requiredD>
                </div>
                   <div class="form-group">
                       <input type="password" placeholder="Password" requiredD>
                   </div>
                   <div class="forgot-password">
                       <div class="check-box">
                           <input type="checkbox" id="checkbox">
                           <label for="checkbox">Remember me</label>
                       </div>
                       <a href="#">Forgot password?</a>
                   </div>
                   <button type="submit" class="btn ">LOGIN</button>
                   <div class="account-exist">
                       Create New a account? <a hrefD id="signup">Signup</a>
                   </div>
               </div>
            </form>
        </div>
       </section>
       <section id="products">
        
   
  <script src="./main.js"></script>   
</body>
</html>
