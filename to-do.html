
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" />
      <link rel="stylesheet" href="./to-do.css">
      <title>To-Do List App</title>
  </head>
  <body>
      <!-- <header>
          <h1>WE <span>KEEP</span> YOUR SCHEDULE IN <span>TIME</span></h1>
      </header> -->
      <!-- INPUT FIELD TO ENTER TASK AND DROPDOWN FILTER -->
      <div class="user"><i class="far fa-user-circle"></i></div>

      <section id="app">
        <header>
            <div id="day-field">
                <div id="day">17</div>
                <div id="month"><span id="month_name">NOV</span> <span id="year">2016</span></div>
            </div>
            <div id="week">
                Tuesday
            </div>
            <div id="day-field">
                <div id="time">00:00</div>
                <div id="hours"><span id="minutes"></span><span id="second"></span></div>
            </div>
            
        </header>
        <section id="main_sec">
        </section>
        <footer>
            <button id="add_but"><i class="fas fa-plus"></i></button>
        </footer>

    </section>
    
    
    <div id="instructions">
        <p><i class="fas fa-exclamation-circle"></i> You can rename a task.</p>
        <p>Double click to remove a task.</p>
    </div>
      <script src="./to-do.js"></script>
  </body>
  </html>
